<!--/*@thymesVar id="ciusky" type="dev.rogueai.collection.service.model.Ciusky"*/-->
<div id="tag-input" th:fragment="tag-input" th:object="${ciusky}">
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tags</label>
        <div id="tag-list" th:replace="~{components/tag-list.html :: tag-list('tags')}"></div>
    </div>
    <div class="mb-5">
        <div class="flex">
            <span class="inline-flex items-center p-2 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" style="width: 24px;height: 24px;"
                     aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                     viewBox="0 0 640 640">
                    <path d="M96.5 160L96.5 309.5C96.5 326.5 103.2 342.8 115.2 354.8L307.2 546.8C332.2 571.8 372.7 571.8 397.7 546.8L547.2 397.3C572.2 372.3 572.2 331.8 547.2 306.8L355.2 114.8C343.2 102.7 327 96 310 96L160.5 96C125.2 96 96.5 124.7 96.5 160zM208.5 176C226.2 176 240.5 190.3 240.5 208C240.5 225.7 226.2 240 208.5 240C190.8 240 176.5 225.7 176.5 208C176.5 190.3 190.8 176 208.5 176z"/>
                </svg>
            </span>
            <input list="tag-search" id="tag" type="text" class="csk-input-addon" autocomplete="off"
                   hx-trigger="keyup delay:500ms changed"
                   th:field="*{rawTag}"
                   th:hx-get="@{/ciusky/tag/search}"
                   hx-target="#tag-search"/>
            <datalist id="tag-search" th:replace="~{components/tag-search.html :: tag-search}"></datalist>
            <button th:hx-post="@{/ciusky/tag/add}"
                    hx-target="#tag-input"
                    type="button"
                    class="ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Add tag
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </button>
        </div>
    </div>
</div>
