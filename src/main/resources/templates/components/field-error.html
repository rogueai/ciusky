<th:block th:fragment="text(field)" xmlns:th="http://www.thymeleaf.org">
    <p th:if="${#fields.hasErrors(field)}" th:errors="*{__${field}__}" class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
</th:block>

<th:block th:fragment="input-icon(field)" xmlns:th="http://www.thymeleaf.org">
    <div th:if="${#fields.hasErrors(field)}" class="group absolute top-0 end-0 items-center p-2 text-sm text-gray-900">
        <div th:replace="~{components/icon.html :: icon('exclamation', 'w-6 h-6 text-yellow-500')}"></div>
        <span th:errors="*{__${field}__}" class="absolute hidden group-hover:flex -left-19 -top-2 z-50 -translate-y-full w-48 px-2 py-1 bg-gray-700 rounded-lg text-center text-white text-sm after:content-[''] after:absolute after:left-1/2 after:top-[100%] after:-translate-x-1/2 after:border-8 after:border-x-transparent after:border-b-transparent after:border-t-gray-700"></span>
    </div>
</th:block>
