<!DOCTYPE html>
<html th:replace="~{layout/admin :: layout(~{::#panel})}" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Ciusky: Dashboard</title>
    <script th:src="@{/chart.umd.min.js}"></script>
    <script>
        htmx.onLoad(function () {
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
        });
    </script>
</head>

<body>
<div id="panel" class="p-4 sm:ml-32">
    <canvas id="myChart"></canvas>
</div>
</body>
</html>
