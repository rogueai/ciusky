<div id="toast-default"
     th:class="${toast.success} ?
     'fixed z-100 top-10 right-5 p-4 mb-4 border border-gray-300 text-gray-900 rounded-lg bg-blue-600 dark:bg-gray-800 dark:border-gray-600' :
     'fixed z-100 top-10 right-5 p-4 mb-4 max-w-128 text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800'"
     role="alert" xmlns:th="http://www.thymeleaf.org" lang="en">

    <th:block th:if="${toast.success}">
        <div class="flex items-center">
            <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-lg dark:bg-green-800 dark:text-green-200">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                </svg>
                <span class="sr-only">Check icon</span>
            </div>
            <div class="mx-5 max-w-50 text-sm text-pretty md:text-balance font-normal text-gray-900 dark:text-white">
                <p th:text="${toast.message}"></p>
            </div>
            <button id="toastTrigger" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                    data-dismiss-target="#toast-default" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    </th:block>

    <th:block th:unless="${toast.success}">
        <div class="flex items-center">
            <svg class="shrink-0 w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <span class="sr-only">Info</span>
            <h3 th:text="${toast.message}" class="text-lg font-medium"></h3>
        </div>
        <div th:text="${toast.detail}" class="mt-2 mb-4 text-sm">

        </div>
        <div class="flex">
            <button id="toastTrigger" type="button" class="text-red-800 bg-transparent border border-red-800 hover:bg-red-900 hover:text-white focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-xs px-3 py-1.5 text-center dark:hover:bg-red-600 dark:border-red-600 dark:text-red-500 dark:hover:text-white dark:focus:ring-red-800" data-dismiss-target="#toast-default" aria-label="Close">
                Dismiss
            </button>
        </div>
    </th:block>
</div>
